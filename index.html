<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina la palabra</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/270cc5acdb.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section id="head">
            <div class="title">
                <h1>ADIVINA LA PALABRA</h1>
                <h3>MODO PROGRAMACION</h3>
                <div id="difficulty">
                    <div class="bar">
                        <span><i id="levelDown" class="pickLevel fa-solid fa-angle-left"></i></span>
                        <div>
                            <span id="level" class="easy"></span>
                            <span id="level" ></span>
                            <span id="level" ></span>
                            <span id="level" ></span>
                        </div>
                        <span><i id="levelUp" class="pickLevel fa-solid fa-angle-right"></i></span>
                    </div>
                    <div>
                        <p id="levelText">6 LETRAS</p>
                    </div>
                </div>
            </div>
           <div class="config">
            <i class="fa-solid fa-square-poll-vertical"></i>
            <i class="fa-solid fa-moon"></i>
           </div>
        </section>
        <section id="table">
        </section>
        <section id="keyboard">
            <span>
                    <div class="key">Q</div>
                    <div class="key">W</div>
                    <div class="key">E</div>
                    <div class="key">R</div>
                    <div class="key">T</div>
                    <div class="key">Y</div>
                    <div class="key">U</div>
                    <div class="key">I</div>
                    <div class="key">O</div>
                    <div class="key">P</div>
            </span>
            <span>
                    <div class="key">A</div>
                    <div class="key">S</div>
                    <div class="key">D</div>
                    <div class="key">F</div>
                    <div class="key">G</div>
                    <div class="key">H</div>
                    <div class="key">J</div>
                    <div class="key">K</div>
                    <div class="key">L</div>
                    <div class="key">Ã‘</div>
            </span>
            <span>
                    <div class="key enviar">ENVIAR</div>
                    <div class="key">Z</div>
                    <div class="key">X</div>
                    <div class="key">C</div>
                    <div class="key">V</div>
                    <div class="key">B</div>
                    <div class="key">N</div>
                    <div class="key">M</div>
                    <div class="key borrar"><i class="fa-solid fa-delete-left"></i></div>
               
            </span>
        </section>
        <section id="statistics">
            <div class="statistics-cont">
                <div class="close"><i class="fa-solid fa-xmark"></i></div>
                <h4>ESTADISTICAS</h4>
                <div class="statistics-a">
                    <span>
                        <h5 id="plays"></h5>
                        <p>Jugadas</p>
                    </span>
                    <span>
                        <h5 id="won"></h5>
                        <p>% Victorias</p>
                    </span>               
                </div>
                <div class="graphic">
                    <span>
                        <p>1</p>
                        <div><span><span class="try-1"></span></span><p class="try-1P"></p></div>
                    </span>
                    <span>
                        <p>2</p>
                        <div><span class="try-2"></span><p class="try-2P"></p></div>
                    </span>
                    <span>
                        <p>3</p>
                        <div><span class="try-3"></span><p class="try-3P"></p></div>
                    </span>
                    <span>
                        <p>4</p>
                        <div><span class="try-4"></span><p class="try-4P"></p></div>
                    </span>
                    <span>
                        <p>5</p>
                        <div><span class="try-5"></span><p class="try-5P"></p></div>
                    </span>
                    <span>
                        <p>6</p>
                        <div><span class="try-6"></span><p class="try-6P"></p></div>
                    </span>
                    <span>
                        <p>x</p>
                        <div><span class="loss"></span><p class="lossP"></p></div>
                    </span>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
